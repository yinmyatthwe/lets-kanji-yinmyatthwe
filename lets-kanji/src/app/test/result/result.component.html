<div>
<br>
<mat-card class="title_center" >
    <mat-card-header>
    <mat-card-title class="title">ရလဒ်</mat-card-title>
    </mat-card-header>
    <br><br><br>
    <mat-card-content style="font-size: 2em;">{{result}}</mat-card-content>
    <br>
</mat-card>

<mat-divider></mat-divider>
<mat-card class="word_list">
    <mat-card-header>
    <mat-card-title>ことばりすと/Word List</mat-card-title>
    </mat-card-header>
    <br>
        <mat-card *ngFor="let question of questionList,let i=index">
        <p> Q {{i+1}}.  {{question.attributes.question}} ( {{question.attributes.answer}} )</p>
        </mat-card>
        
</mat-card>
<br><br>
&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn btn-primary" (click)="backClicked()">BACK</button>
</div>
